<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/assests/images/GitHub-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="navbar">
      <div class="logo">
        <img
          src="/assests/images/logo.png"
          width="150px"
          height="150px"
          alt=""
        />
      </div>
      <header>
        <nav>
          <a href="#">Home </a>
          <a href="#">Venue </a>
          <a href="#">Supplier </a>
          <a href="#">About </a>
          <a href="#">Media </a>
          <a href="#">Contact Us </a>

        </nav>
      </header>
    </div>
    <h1 data-testid="slackUserName">Isaacogundiran</h1>
    <img
      src="/image/slack-profile-image.jpeg"
      width="250px"
      height="300px"
      data-testid="slackDisplayImage"
      alt="Your Name"
    />
    <p id="currentDay">Today is: Loading...</p>
    <p id="currentUTCTime">Current UTC Time: Loading...</p>
    <p data-testid="myTrack">Frontend</p>
    <p>
      <a href="https://github.com/isaacogundiran/hngx-task-one">

      >
    </p>
